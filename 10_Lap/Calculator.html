<!DOCTYPE html>
<html lang="en">
<head>
	<title> Example 01 </title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="Main.css"/>
  <script type="text/javascript" src = "Calcutor.js">

  </script>
 <link rel="stylesheet" href="Style.css">
<h1> Calcutor</h1>
</head>
<body>
  
	<h1 id="display"> </h1>
	<h1 id="result"> </h1>

  <br> </br>
  <br> </br>
  <br> </br>
  <button  class ="numBtm" onClick="displayNum(0)"> 0 </button>
	<button  class ="numBtm" onClick="displayNum(1)"> 1 </button>
	<button  class ="numBtm" onClick="displayNum(2)"> 2 </button>
  <br> </br>
	<button  class ="numBtm" onClick="displayNum(3)"> 3 </button>
	<button  class ="numBtm" onClick="displayNum(4)"> 4 </button>
  <button  class ="numBtm" onClick="displayNum(5)"> 5 </button>
  <br> </br>
  <button  class ="numBtm" onClick="displayNum(6)"> 6 </button>
  <button  class ="numBtm" onClick="displayNum(7)"> 7 </button>
  <button  class ="numBtm" onClick="displayNum(8)"> 8 </button>
 <br> </br>
  <button  class ="numBtm" onClick="displayNum(9)"> 9 </button>
  <button  class ="numBtm" onClick='displayNum(".")'> . </button>
  <button  class ="numBtm" onClick='displayNum("+")'> + </button>
  <br> </br>

  <button  class ="numBtm" onClick='displayNum("-")'> - </button>
  <button  class ="numBtm" onClick='displayNum("/")'> / </button>
  <button  class ="numBtm" onClick='displayNum("*")'> * </button>
  <br> </br>
	<button  class ="numBtr" onClick='displayResult()'> = </button>
</body>

</html>
